
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Demo</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<!-- đây là lệnh lấy fonts chữ từ link fonts.google.com, ở đây là font Lato -->
	<link rel="stylesheet" href="2609.css"/>
</head>
<body>
	<header>
		<section class="smallheader">
			<div class="contact">
				<div class="mail">
					<img src="mail.jpg"/>

				</div>

		<!-- để vào container để căn giữa trang -->
			<div class="left-column left-navigation">
			<!-- cột bên trái -->
				<div class="block categories">
					<h3>Categories</h3>
					<ul>
						<li><a href="#">Man</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Children</a></li>

						<span class="line"></span>
						<span class="node no_2"></span>
					</p>
				</div>
				<div class="block sizes">
					<ul>
						<li class="checkbox">
							<input class="hidden" type="checkbox" name="size" id="checkbox1">
							<label for="checkbox1">Small</label>
						</li>
						<li class="checkbox">
							<input class="hidden" type="checkbox" name="size2" id="checkbox2">
							<label for="checkbox2">Medium</label>
						</li>
					</ul>
				</div>
				<div class="block brands">
					
				</div>
			</div>
		
	
			<div class="products">
			<!-- thẻ div dùng để nhóm nhiều thẻ thành 1 block -->
			<!-- lệnh class dùng để đặt tên các thẻ. Khi tinh chỉnh từng nhóm thẻ nhỏ trong css sẽ chỉ cần gọi tên thẻ cần chỉnh -->
				<div class="rows">
					<div class="item">
						<figure class="show">
							<img src="coat1.jpg"/>
							<figcaption>Reebok Track Jacket</figcaption>
						</figure>
						<figure class="show-hover">
							<img src="coat3.jpg"/>
							<figcaption>Reebok Track Jacket</figcaption>
							
						</figure>
						<!-- lệnh class="show" và "show-hover" : khi di chuột đến thì ẩn ảnh show và hiện ra ảnh show-hover -->
						<p class="price-box">
							<span class="price">100$</span>
						</p>
					</div>
					<div class="item">
						<figure class="show">
							<img src="coat2.jpg"/>
							<figcaption>Reebok Track Jacket</figcaption>
						</figure>
						<figure class="show-hover">

							<figcaption>Reebok Track Jacket</figcaption>
						</figure>
						<p class="price-box"><span class="price">100$</span></p>
					</div>
					<div class="item">

							<img src="coat3.jpg"/>
							<figcaption>Reebok Track Jacket</figcaption>
							<p class="price-box"><span class="price">100$</span></p>

						<figure class="show-hover">

							<figcaption>Reebok Track Jacket</figcaption>

								<img src="green.jpg"/>

								<img src="cart.jpg"/>

								<img src="like.jpg"/>
