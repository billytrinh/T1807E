	<link rel="stylesheet" media="only screen and (max-width: 768px) and (min-width: 300px)" href="css/mobile.css"/>

</head>
<body>
	<header>
		<section class="header-top">

				<img class="right" src="images/instaicon.png"/>
				<img class="right" src="images/ggicon.png"/>
				<img class="right" src="images/twittericon.png"/>
				<img class="right" src="images/fbicon.png"/>
			</div>

		</section>
		<section class="header-bottom">
			<div class="container">
				<p class="menu-list">
					<a class="logo" href="#"><img src="images/logo.png"/></a>
					<a class ="menu-ele left" href="#">Home</a>
					<a class ="menu-ele left" href="#">Products</a>
					<a class ="menu-ele left" href="#">Hot Deals</a>
					<a class ="menu-ele left" href="#">About</a>
					<a class ="menu-ele left" href="#">Contact</a>

					<a class="right" href="#"><img src="images/searchicon.png"/></a>
				</p>
				<div class="menu-mobile">
					
				</div>
			</div>
		</section>
	</header>

	<section class="section form">
		<!-- <div class="container"> -->
			<div class="container-reg">
				<div class="register-cen"><img  src="images/registericon.png"/></div>
				<form method="post" action="#" name="form-register" class="register" enctype="multipart/form-data">
					<div class="form-group">
						<label for="email">Email</label><br>
						<input type="email" name="email" class="email" placeholder="Email"/>
						<p style="display: none;color:red">Invalid </p>
					</div>
					<div class="form-group">
						<label for="ho_ten">Họ và tên</label><br>
						<input type="text" name="ho_ten" class="ho_ten" placeholder="Họ và tên"/>			
					</div>
					<div class="form-group">
						<label for="dt">Số điện thoại</label><br>
						<input type="number" name="dt" class="dt" placeholder="Số điện thoại"/>			
					</div>
					<div class="form-group">
						<label for="password">Mật khẩu</label><br>
						<input type="password" name="password" class="password" placeholder="Mật khẩu"/>			
					</div>
					<div class="form-group">
						<label for="re_password">Nhập lại mật khẩu</label><br>
						<input type="password" name="re_password" class="re-password" placeholder="Nhập lại mật khẩu"/>			
					</div>
					<div class="form-group">
						<label for="ma_gt">Mã giới thiệu</label><br>
						<input type="text" name="ma_gt" class="ma-gt"placeholder="Mã giới thiệu"/>			
					</div>
					<div class="register-cen checkbox-reg">
						<input class="checkbox-icon hidden" type="checkbox" name="checkbox_reg" id="checkbox_reg">
						<label for="checkbox_reg">Đồng ý về chính sách bảo mật<br> và điều khoản sử dụng</label>
					</div>
					<div class="register-cen">
						<button type="submit" class="dang-ky">Đăng ký</button>
					</div>
					<div class="register-cen tro-lai">
						<a href="#">Trở lại đăng nhập</a>
					</div>
				</form>
				
			</div>
		<!-- </div> -->
			
	</section>
	<footer class="section-footer">
		<div class="container">
			<div class="bot-ele logo-bot">
				<a href="#"><img src="images/logo.png"/></a>
				<p>shopy c 2015 . your copy right here</p>
			</div>
			<ul class="bot-ele">
				<li class="bot-menu"><a class="bot-menu" href="#">about us </a></li>
				<li class="bot-menu"><a class="bot-menu"href="#">contact us</a></li>
				<li class="bot-menu"><a class="bot-menu"href="#">support </a></li>
			</ul>
			<ul class="bot-ele">
				<li class="bot-menu"><a class="bot-menu"href="#">our feed </a></li>
				<li class="bot-menu"><a class="bot-menu"href="#">terms and conditions </a></li>
				<li class="bot-menu"><a class="bot-menu"href="#">our privacy </a></li>
			</ul>
			<ul class="bot-ele">
				<li class="bot-menu"><a class="bot-menu"href="#"> join us </a></li>
				<li class="bot-menu"><a class="bot-menu"href="#">live support </a></li>
			</ul>
			<div class="bot-ele payment">
				<figure>
					<figcaption>Payment Methods</figcaption>
					<img src="images/payment.png"/>
				</figure>
			</div>
		</div>
	</footer>
</body>
</html>
