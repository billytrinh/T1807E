<div class="row">
	<div class="header1" ng-show="page==1">
		<h3 class="text-center">Liên hệ<span><i class="fa fa-plus"></i></span></h3>
		<div class="search col-xs-12">
			<input type="text" class="form-control text-center" placeholder="Tìm kiếm" ng-model="search"/>
		</div>
	<p>Số của tôi: 0962 532 695</p>
	</div>
	<div class="header2" ng-show="page==2">
		<div class="col-xs-12">
			<a href="#!/" ng-click="changePage(1)" class="active"> < Liên hệ</a>
			<a href="#!/edit/{{contact_id}}" class="edit active" ng-click="changePage(3)">Sửa</a>
		</div>
		<div class="col-xs-12 text-center">
			<i class="fa fa-user-circle image_detail"></i>
		</div>
	</div>
	<div class="header2" ng-show='page == 3'>
		<div class="col-xs-12">
			<a href="#!/detail/{{contact_id}}" ng-click="changePage(2)" class="active">Huỷ</a>
			<a href="#!/detail/{{contact_id}}" class="edit active" ng-click="changePage(2)" ng-click="submit()">Xong</a>
		</div>
		<div class="col-xs-12 text-center">
			<i class="fa fa-user-circle image_detail"></i>
		</div>
	</div>
</div>
