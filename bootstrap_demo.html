<!DOCTYPE html>
<html>
<head>
	<title>Demo Bootstrap</title>
	<link rel="stylesheet" href="vendor/fontawesome/css/all.css"/>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-xs-12">
		<div class="container" >
			<div class="row">
				<div class="col-sm-6 col-xs-12" style="background-color: green;height: 100px;"></div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="background-color: darkgreen;height: 100px;"></div>
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="container" >
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12" style="background-color: red;height: 100px;"></div>
				<div class="col-lg-7 col-md-7 hidden-sm" style="background-color: white;height: 100px;">
					<ul>
						<li class="dropdown">
							<a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
							<ul class="dropdown-menu" aria-labelledby="dLabel">
							    <li>Home</li>
							    <li>Products</li>
							    <li>Deals</li>
						  	</ul>
						</li>
					</ul>

				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="background-color: darkred;height: 100px;"></div>
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="container">
			<div class="row">
				<div class="col-lg-3" style="background-color: darkblue;height: 700px;" ></div>
				<div class="col-lg-9">
					<div class="row">
						<div class="col-lg-4 text-center" style="background-color: white;height: 700px;" >
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
							  Launch demo modal
							</button>
							<!-- Modal -->
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							  <div class="modal-dialog" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
							      </div>
							      <div class="modal-body">
							        ...
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							        <button type="button" class="btn btn-primary">Save changes</button>
							      </div>
							    </div>
							  </div>
							</div>
						</div>
						<div class="col-lg-4" style="background-color: orange;height: 700px;" >
							<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="day la tooltip">Tooltip on left</button>
							<script type="text/javascript">
								$(function () {
								  $('[data-toggle="tooltip"]').tooltip()
								});
							</script>	
						</div>
						<div class="col-lg-4" style="background-color: yellow;height: 700px;" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
