			<i class="fas fa-user-circle fa-5x"></i>
		</div>
		<div class="detailname">
			<p>{{detail.name}}</p>
		</div>
		<div class="detail-separator"></div>
		<div class="detailinfo">
			<p>Phone: {{detail.phonenumb}}</p>
			<p>Gender: {{detail.gender}}</p>
