<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet"  media="only screen and (max-width: 900px) and (min-width: 769px)" href="css/tablet.css">
	<link rel="stylesheet"   href="css/mobile.css">
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
	
</head>
<body>
	<header>
		<div class="section header-top">
			<div class="container">
				<span>info@gmail.com</span>
			</div>
		</div>
		<div class="section header-bottom">
			<div class="container">
				<img src="logo.png"/>
			</div>
		</div>
	</header>
	<section class="section">
		<div class="container">
			<div class="left-column left-navigation">
				<div class="block categories" data-id="10" score="20">
					<h3>Categories
						<div class="block-side" style="display: none;height: 50px;background-color: red"></div>
					</h3>
					
				
					<ul>
						<li><a href="#">Man</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Children</a></li>
						<li><a href="#">Hot deals</a></li>
						<li><input name="hello" type="checkbox"/></li>
					</ul>
				</div>
				<div class="block price-filter m-b-15">
					<p class="line-box">
						<span class="node no_1"></span>
						<span class="line"></span>
						<span class="node no_2"></span>
					</p>
				</div>
				<div class="block sizes m-b-15">
					<ul>
						<li class="checkbox">
							<input class="hidden" type="checkbox" name="size" id="checkbox1">
							<label for="checkbox1">Small</label>
						</li>
						<li class="checkbox">
							<input class="hidden" type="checkbox" name="size2" id="checkbox2">
							<label for="checkbox2">Small</label>
						</li>
					</ul>
				</div>
				<div class="block brands">
					
				</div>
			</div>
			<div class="products">
				<div class="row rows" id="product_list">
					
				</div>
			</div>
			<div class="paginator">
				<a href="#">...</a>
			</div>
		</div>
	</div>
	</section>
	<section class="section">
		<div class="container">
			<div class="newsletter">
				<span>Newsletter</span>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/demo.js"></script>
	<script type="text/javascript">

		jQuery(document).ready(function(){
			jQuery("input[name=hello]").addClass("hello");	
			// jQuery(".categories").animate({
			// 	"margin-left": "200px"
			// },2000);
			jQuery("#product_list").fadeOut(1000); // hide()
			jQuery("#product_list").fadeIn(1000); // show()

			// jquery ajax
			jQuery.ajax({
				url: "http://smsentertainment.club/api/get_products",
				method: "GET", // POST
				//data:{email:"quanghoa@gmail.com",password:"123456"},
				success: function(result){
					renderHtml(result.data);
				},
				error: function(){
					alert("error");
				}
			});
		});
		jQuery(".categories > h3").bind("mouseenter",function(){
			jQuery(this).children("div").slideDown();
		});
		jQuery(".categories > h3").bind("mouseleave",function(){
			jQuery(this).children("div").hide()
		});

		function number1(){
			alert("a");	
		};
		function number2(){
			alert("b");
		}

		// 	"margin-top": "100px",
		// 	"margin-left":"100px"
		// });
	</script>
</body>
</html>
