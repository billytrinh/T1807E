<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
	
	<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>		
	<script type="text/javascript" src="js/data1.json"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}s
		body{
			font-family: 'Lato', san-serif;
			font-size: 14px;
			line-height: 1.15;
			color: #34404b;
			background: #f4f6f8; 
		}
		.item {
			margin-top: 100px;
			text-align: center;
			position: relative;
			transition: all 800ms ease-out;
			-webkit-transition: all 800ms ease-out;
			width: 230px;
			margin: 0 auto;
			padding-top: 100px;
			height: 400px;
		}
		.item .item-content1{
			background-color: #fff;
			max-width: 235px;
			margin: 0 auto;
			padding: 30px 0px;
			height: 343px;

		}
		.item .item-content1 figcaption{
			line-height: 50px;
			font-weight: 900;
			font-size: 20px;
		}
		.item .item-content1 .price-box .price{
			font-weight: 900;
			font-size: 20px;
			color: red;
		}
		.item .size-icon{
			font-weight: 600;
			font-size: 15px;
			line-height: 30px;
		}.item .color-icon{
			margin-right: 10px;
			margin-top: 10px;
		}
		.item .icon{
			margin-top: 10px;
			margin-right: 10px;
		}
		.item .item-content2{
			display: none;
		}
		.item .item-content1:hover .images .ao{
			height: 70px;
			width: auto;
			transition: all 5ms;
		}
		.item .item-content1:hover .price-box .price{
			display: none;
		}

		.item .item-content1:hover .item-content2{
			display: inline-block;
		}
		.item .item-content1 .images{
			transition: all 5ms;
		}

	</style>
</head>
<body>
	


	<div id="product_list" ></div>
	<div>Nguyá»…n Minh Quang</div>


	<script type="text/javascript" src="js/demo1.js"></script>
</body>
</html>
