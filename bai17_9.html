	<body>
		<section class="section">
			<div class="container">
				<div class="left-column left-navigation">
					<div class="block categories">
						<h3>Categories</h3>
						<ul>
							<li><a class="hyperlink" href="#">Man</a></li>
							<li><a class="hyperlink" href="#">Women</a></li>

						</ul>
					</div>
					<div class="block price-filter">
						<h3 id="pricefilter">Price Filter</h3>
						<div class="price-controls">
							<input class="min-price" type="text" value="100$">
							<input class="max-price" type="text" value="1000$">
						</div>
						<p class="line-box">
							<span class="node no_1"></span>
							<span class="line"></span>
							<span class="node no_2"></span>
						</p>
						<h4 class="price-controls2">
						From   <input class="min-price2" type="text" value=" ">
						To   <input class="max-price2" type="text" value=" ">
						</h4>
					</div>
					<div class="block sizes">
						<h3>Sizes</h3>
						<ul>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="size" id="checkbox1">
								<label for="checkbox1">Small</label>
							</li>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="size2" id="checkbox2">
								<label for="checkbox2">Medium</label>
							</li>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="size3" id="checkbox3">
								<label for="checkbox3">Large</label>
							</li>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="size4" id="checkbox4">
								<label for="checkbox4">X Large</label>
							</li>
						</ul>
					</div>
					<div class="block brands">
						<h3>Brands</h3>
						<ul>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="brand1" id="checkbox1-1">
								<label for="checkbox1-1">Reebok</label>
							</li>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="brand2" id="checkbox2-2">
								<label for="checkbox2-2">Addidas</label>
							</li>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="brand3" id="checkbox3-3">

							</li>
							<li class="checkbox">
								<input class="hidden" type="checkbox" name="brand4" id="checkbox4-4">
								<label for="checkbox4-4">Active</label>
							</li>
						</ul>
