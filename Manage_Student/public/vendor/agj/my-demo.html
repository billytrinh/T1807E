<!DOCTYPE html>
<html>
<head>
	<title>Demo Angular JS</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="demoApp">
	<div header-demo></div>
	<div ng-controller="demoController" ng-init="total='10';name='hhn772'">
		<input type="number" ng-model="total">
		<input type="text" ng-model="name">
		<h1>4 + 5 = {{total}}</h1>
		<h2>{{name}}</h2>
		<button type="button" ng-click="addTotal()">Add Total</button>
	</div>
	<div ng-controller="demo2Controller">
		<input type="text" ng-model="xx" ng-keypress="filterInSystem()">
		<input id="show" type="checkbox" name="show_list" ng-model="show_list"> 
		<label for="show">Show list</label>
		<ul ng-if="show_list">
				<li ng-repeat="student in students | filter: xx">
					{{student.name}} -- {{student.birthday}}
				</li>
			</ul>
		<ul ng-show="show_list">
			<li ng-repeat="student in students_kakaka">
				{{student.name}} -- {{student.birthday}}
			</li>
		</ul>
		<ul ng-hide="show-list">
			<li ng-repeat="student in students_kakaka">
				{{student.name}} -- {{student.birthday}}
			</li>
		</ul>
	</div>
	<div ng-controller="demo-product">
		<ul>
			<li ng-repeat="product in products">
				<img src="{{product.image}}">
				<p>{{product.name}}</p>
				<p>{{product.price}}</p>
			</li>
		</ul>
	</div>





	<!----------------------------------------------------------------------------------------------->
	<script type="text/javascript">
		var demo = angular.module("demoApp",[]);
		demo.directive("headerDemo",function($http){
			var html = $http.get('header.html')
			return {
					restrict: 'AE',
					template: html
				};
		});

		demo.controller("demoController",function($scope)
		{
			$scope.total = 10;
			$scope.name = "Hai Ninh Hoang";
			$scope.addTotal = function()
			{
				$scope.total++;
				$scope.name++;
			}
		});
		demo.controller("demo2Controller",function($scope)
		{
			var students_kakaka = [
				{
					name: "hahaha",
					birthday:1999
				},
				{
					name: "hahaha",
					birthday:1999
				},
				{
					name: "hahahfdsfdsa",
					birthday:1999
				},
				{
					name: "hahaha",
					birthday:1999
				},
				{
					name: "hahaha",
					birthday:1999
				},
				{
					name: "hahaha",
					birthday:2000
				},
			];
		$scope.students = students_kakaka;
		});
		demo.controller("demo-product",function($scope,$http) {
			$http.get('http://smsentertainment.club/api/get_products').
                then(function(result, status, headers, config) {
                	console.log(result);
                  	$scope.products = result.data.data;
                });
		});
	</script>
</body>
</html>
