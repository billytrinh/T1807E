<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title>Contact</title>
	<script type="text/javascript" src="js/angular.js" ></script>
</head>
<body>
	<div ng-controller = "Contact">
		
		<ul>
			<li ng-repeat = "telephone_number in telephone_numbers | filter : zz">
				{{telephone_number.name}} ---{{telephone_number.telephone_number}}
			</li>
			
		</ul>
	</div>
	<script type="text/javascript">
		var demo = angular.module("demoApp",[]);
		demo.controller("Contact",function ($scope) {
			var telephone_number = [
				{
					name:"Nguyen van a",
					telephone_number:12345
				},
				{
					name:"Nguyen van b",
					telephone_number:6789
				},
				{
					name:"Nguyen van c",
					telephone_number:913246
				},
				{
					name:"Nguyen van d",
					telephone_number:298743
				},
				{
					name:"Nguyen van e",
					telephone_number:324783
				},
				{
					name:"Nguyen van f",
					telephone_number:28364
				},
			]
			$scope.telephone_numbers = telephone_number;
		});
	</script>
</body>
</html>
