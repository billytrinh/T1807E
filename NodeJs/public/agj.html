
<!DOCTYPE html>
<html>
<head>
  <title>Demo Angular JS</title>
  <script type="text/javascript" src="js/angular.js"></script>
</head>
<body ng-app="demoApp">
  <div header-demo></div>
    <div ng-controller="demoController" ng-init="total=10;name='hello'">
      <h2>{{total | currency : "VND"}}</h2>
      <h2>{{name | uppercase }}</h2>
      <input type="number" ng-model="total"/>
      <input type="text" ng-model="name"/>
      <h1>4 + 5 = {{total}}</h1>
      <h2>{{name}}</h2>
      <button type="button" ng-click="addTotal()">Add Total</button>
    
    </div>
    <div ng-controller="demo2Controller">
    <h1>List Product</h1>
    <ul>
      <li ng-repeat="product in products">
        <img src="{{product.image}}"/>
        <p>{{product.name}}</p>
        <p>{{product.price}}</p>
      </li>
    </ul>

    <div ng-controller="demo3Controller">
      <h1>{{color}}</h1>
    </div>
    <input type="text" ng-model="xx" />
    <ul>
      <li ng-repeat="student in students | filter: xx">
        {{student.name}} -- {{student.birthday}}
      </li>
    </ul>
    <input id="show" type="checkbox" name="show_list" ng-model="show_list"> <label for="show">Show list</label>
    <ul ng-show="show_list">
      <li ng-repeat="student in students">
        {{student.name}} -- {{student.birthday}}
      </li>
    </ul>
    <ul ng-hide="show_list">
      <li ng-repeat="sv in students">
        {{sv.name}} -- {{sv.birthday}}
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    var xyz = [
        {
          name: "Le van A",
          birthday: 2999
        },
        {
          name: "Le van B",
          birthday: 2000
        },
        {
          name: "Le van C",
          birthday: 2001
        },
        {
          name: "Le van D",
          birthday: 2002
        },
        {
          name: "Le van E",
          birthday: 2003
        },
      ];
    var demo = angular.module("demoApp",[]);
    demo.directive("headerDemo",function(){
      return {
          restrict: 'AE',
          template: '<header>Day la header ABC <h2>Header</h2></header'
        };
    });
    demo.controller("demoController",function($scope) {
      $scope.addTotal = function(){
        $scope.total++; 
      };
    });
    demo.controller("demo2Controller",function($scope,$rootScope,$http) {
      $rootScope.color = "red";
      $scope.students = xyz;
      $http.get('http://smsentertainment.club/api/get_products').
                then(function(result, status, headers, config) {
                  console.log(result);
                    $scope.products = result.data.data;
                });
    });
    demo.controller("demo3Controller",function($scope) {
      
    });
    
  </script>
</body>
</html>
