
<div ng-controller=demo2Controller>
	<div class="headerList col-xs-12 row ">
		<div header-demo class="opc-8"></div>
		<div class="form-group">
			<input class="form-control search opc-8" placeholder="Tìm kiếm liên hệ" type="text" ng-model="searchxxx">
		</div>
	</div>
	
	<div style="margin-top: 200px">
		<ul ng-repeat="contact in contacts | orderBy: 'name' | filter: searchxxx">
			<li ><a ng-href="#!/detail/{{contacts.indexOf(contact)}}" ><i class="fas fa-user-circle"></i>&nbsp;&nbsp;{{contact.name}}</a></li>
		</ul>
	</div>
	
</div>
