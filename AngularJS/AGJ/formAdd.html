<div ng-controller=formController>
  <div class="headerDetailForm">
    <br>
    <a href="index.html"><i class="fas fa-chevron-left pull-left" style="color: yellow"></i></a>
    <h4 class="text-center" style="color: white">Thêm mới liên hệ</h4>
    <hr>
  </div>
  <form action="" class="formContact" >
    <div class="form-group">
      <label for="contactname">Tên liên hệ:</label>
      <input type="text" class="form-control" id="contactname" placeholder="Nhập tên liên hệ" name="contactname">
    </div>
    <div class="form-group">
      <label for="fullname">Họ tên:</label>
      <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên" name="fullname">
    </div>
    <div class="form-group">
      <label for="phone">Điện thoại:</label>
      <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại" name="phone">
    </div>
    <div class="form-group">
      <label for="address">Địa chỉ:</label>
      <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" name="address">
    </div>
    <div class="form-group">
      <label for="birthday">Ngày sinh:</label>
      <input type="date" class="form-control" id="birthday" name="birthday">
    </div>
    <div class="form-group">
      <label for="zipcode">Zipcode:</label>
      <input type="text" class="form-control" id="zipcode" placeholder="Nhập mã bưu điện" name="zipcode">
    </div>
    <div class="form-group">
      <label for="job">Nghề nghiệp:</label>
      <input type="text" class="form-control" id="job" placeholder="Nghề nghiệp" name="job">
    </div>
    <div class="form-group">
      <label for="favorite">Sở thích:</label>
      <input type="text" class="form-control" id="favorite" placeholder="Sở thích" name="favorite">
    </div>
    <div class="form-group">
      <label for="description">Mô tả bản thân:</label>
      <input type="text" class="form-control" id="description" placeholder="Mô tả bản thân" name="description">
    </div>

    <div class="radio">
      <label><input type="radio" name="gender">Nam</label>&nbsp;&nbsp;
      <label><input type="radio" name="gender">Nữ</label>&nbsp;&nbsp;
      <label><input type="radio" name="gender">Khác</label>
    </div>
    <button type="submit" class="btn btn-danger btn-block btn-md">Thêm mới</button>
    
  </form>
</div>
