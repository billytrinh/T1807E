<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"/>
	<title>Demo Bootstrap</title>
	<link rel="stylesheet" href="vendor/fontawesome/css/all.css"/>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-xs-12">
		<div class="container" >
			<div class="row">
				<div class="col-sm-6 col-xs-12" style="background-color: white;height: 100px;">
				<a href="javascript:void(0);" onclick="openMenu()"  style="font-size: 50px;" class="pull-left mobile-click visible-xs"><i class="fas fa-bars"></i></a>	

				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="background-color: darkgreen;height: 100px;"></div>
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="container" >
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-6 col-xs-12" style="background-color: red;height: 100px;"></div>
				<div class="col-lg-7 col-md-7 hidden-sm" style="background-color: white;height: 100px;">
					<ul>
						<li class="pull-left">
							<a href="#">Home</a>
						</li>
						<li class="pull-left has-sub">
							<a href="#">Product</a>
							<ul class="sub-menu" style="display: none">
								<li>Menu 1</li>
								<li class="has-sub">
									Menu 2
									<ul class="sub-menu" style="display: none;">
										<li>Sub 1</li>
										<li>Sub 2</li>
										<li>Sub 3</li>
									</ul>
								</li>
								<li>Menu 3</li>
								<li>Menu 4</li>
							</ul>
						</li>
					</ul>

				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" style="background-color: darkred;height: 100px;"></div>
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="container">
			<div class="row">
				<div class="col-lg-3" style="background-color: darkblue;height: 700px;" ></div>
				<div class="col-lg-9">
					<div class="row">
						<div class="col-lg-4 text-center" style="background-color: white;height: 700px;" >
							
						</div>
						<div class="col-lg-4" style="background-color: orange;height: 700px;" >
							
						</div>
						<div class="col-lg-4" style="background-color: yellow;height: 700px;" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-8 mobile-menu visible-xs">
		<a onclick="closeMenu()">X</a>
		<ul>
			<li>Home</li>
			<li>Menu</li>
			<li>Products</li>
			<li>Cart</li>
			<li>Checkout</li>
		</ul>
	</div>
	<div class="bg-fade" onclick="closeMenu()"></div>
	<script type="text/javascript">
		function openMenu() {
			jQuery(".mobile-menu").animate({
				"left":"0"
			},500);
			jQuery(".bg-fade").show();
		}
		// jQuery(".mobile-click").bind("click",function(){
		// 	jQuery(".mobile-menu").animate({
		// 		"left":"0"
		// 	},500);
			
		// 	jQuery(".bg-fade").show();
		// });
		function closeMenu(){
			jQuery(".mobile-menu").animate({
				"left":"-67%"
			},500);
			jQuery(".bg-fade").hide();
		}
		jQuery(".has-sub").bind("mouseenter",function(){
			jQuery(this).children("ul.sub-menu").slideDown();
		});
		jQuery(".has-sub").bind("mouseleave",function(){
			jQuery(this).children("ul.sub-menu").hide();
		});
	</script>
</body>
</html>
