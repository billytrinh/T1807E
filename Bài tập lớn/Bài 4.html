	<script type="text/javascript">
		function checkForm() {
			var hovaten = document.forms["ttkh"].hovaten.value;
			var sdt = document.forms["ttkh"].sdt.value;
			var email = document.forms["ttkh"].email.value;
			var password = document.forms["ttkh"].password.value;
			var nhaplaipassword = document.forms["ttkh"].nhaplaipassword.value;
			var csbm = document.forms["ttkh"].csbm.checked;
			
			
			if(password != nhaplaipassword){
				if(document.forms["ttkh"].nhaplaipassword.nextElementSibling){
					document.forms["ttkh"].nhaplaipassword.nextElementSibling.remove();
				}
				var textInput = document.forms["ttkh"].nhaplaipassword.outerHTML;
				textInput += '<p style="color:red">password nhập lại không đúng</p>';
				document.forms["ttkh"].nhaplaipassword.outerHTML = textInput;
			}
			
			
			if(email.length >0 && password.length >= 6 && hovaten.length >0 && sdt.length >0){
				
				if(csbm != true){
					if(document.forms["ttkh"].csbm.nextElementSibling.nextElementSibling){
						document.forms["ttkh"].csbm.nextElementSibling.nextElementSibling.remove();
					}
					var textInput = document.forms["ttkh"].csbm.nextElementSibling.outerHTML;
					textInput += '<p style="color:red">Bạn chưa đồng ý với điều khoảng sử dụng</p>';
					document.forms["ttkh"].csbm.nextElementSibling.outerHTML = textInput;
				}
				else{
					if(document.forms["ttkh"].csbm.nextElementSibling.nextElementSibling){
						document.forms["ttkh"].csbm.nextElementSibling.nextElementSibling.remove();
					}
					return true;
				}
			}else{
				if(email.length <=0){	
					if(document.forms["ttkh"].email.nextElementSibling){
						document.forms["ttkh"].email.nextElementSibling.remove();
					}
					var textInput = document.forms["ttkh"].email.outerHTML;
					textInput += '<p style="color:red">chưa nhập email </p>';
					document.forms["ttkh"].email.outerHTML = textInput;
				}	
				if(password.length < 6 && password.length > 0){
		
					if(document.forms["ttkh"].password.nextElementSibling){
						document.forms["ttkh"].password.nextElementSibling.remove();
					}
					var textInput = document.forms["ttkh"].password.outerHTML;
					textInput += '<p style="color:red">chưa đủ 6 ký tự </p>';
					document.forms["ttkh"].password.outerHTML = textInput;
				}else{
					if(document.forms["ttkh"].password.nextElementSibling){
						document.forms["ttkh"].password.nextElementSibling.remove();
					}
					var textInput = document.forms["ttkh"].password.outerHTML;
					textInput += '<p style="color:red">chưa nhập password</p>';
					document.forms["ttkh"].password.outerHTML = textInput;
				}
				/*if(password != nhaplaipassword){
					if(document.forms["ttkh"].nhaplaipassword.nextElementSibling){
					document.forms["ttkh"].nhaplaipassword.nextElementSibling.remove();
					}
					var textInput =document.forms["ttkh"].nhaplaipassword.outerHTML;
					textInput += '<p style="color:red">password nhập lại không đúng</p>';
					document.forms["ttkh"].nhaplaipassword.outerHTML = textInput;
				}*/
				if(hovaten.length <=0){
					
					if(document.forms["ttkh"].hovaten.nextElementSibling){
						document.forms["ttkh"].hovaten.nextElementSibling.remove();
					}
					var textInput = document.forms["ttkh"].hovaten.outerHTML;
					textInput += '<p style="color:red">chưa nhập họ và tên </p>';
					document.forms["ttkh"].hovaten.outerHTML = textInput;
				}
				if(sdt.length <=0){
					
					if(document.forms["ttkh"].sdt.nextElementSibling){
						document.forms["ttkh"].sdt.nextElementSibling.remove();
					}
					var textInput = document.forms["ttkh"].sdt.outerHTML;
					textInput += '<p style="color:red">chưa nhập số điện thoại </p>';
					document.forms["ttkh"].sdt.outerHTML = textInput;
				}				
			}
			
			return false;
			
		}
