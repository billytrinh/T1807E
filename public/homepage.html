<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="css/jquery.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="js/data.json"></script>
    <script type="text/javascript" src="js/get-products.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript" src="vendor/agj/angular.min.js"></script>
    <script type="text/javascript" src="vendor/agj/angular-animate.js"></script>
    <script type="text/javascript" src="vendor/agj/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/angular_effect.css">
</head>
<body ng-app="homepage">
    <div headerx></div>
    <div class="section col-lg-12">
        <div class="container">
            <div class="row">
                <div class="left-navigation col-lg-3">
                    <div class="categories block-left">
                        <p>Categories</p>
                        <a href="#"><menu>Men</menu></a>
                        <a href="#"><menu>Women</menu></a>
                        <a href="#"><menu>Children</menu></a>
                        <a href="#"><menu style="padding-bottom: 0px;">Hot Deals</menu></a>
                    </div>
                    <div class="price-filter block-left">
                        <p>Price Filter</p>
                        <div class="node-label">
                            <span class="label-1">100$</span>
                            <span class="label-2">1000$</span>
                        </div>
                        <div class="line-box">
                            <span class="node no_1 draggable"></span>
                            <span class="line"></span>
                            <span class="node no_2 draggable"></span>
                        </div>

                    </div>
                    <div class="sizes block-left">
                        <p>Sizes</p>
                        <ul>
                            <li class="checkbox"><input type="checkbox"></li>
                            <li class="checkbox"><input type="checkbox"></li>
                            <li class="checkbox"><input type="checkbox"></li>
                            <li class="checkbox"><input type="checkbox"></li>
                        </ul>

                    </div>
                    <div class="brands block-left">
                        <p>Brands</p>
                    </div>
                </div>
                <div class="rows col-lg-9">
                    <div class="row" id="product-list">

                    </div>
                    <script type="text/javascript">
                        get_product_view2(products9,"","product-list");
                    </script>
                </div>
                <div class="paginator col-lg-9 pull-right">
                    <div class="paginator-content col-lg-12">
                        <a href="#"><span class="glyphicon glyphicon-record orange"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-record orange"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-record orange"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section col-lg-12">
        <div class="container">
            <div class="newsletter row">
                <div class="title col-lg-2">
                    Newsletter
                </div>
                <div class="description col-lg-5">
                    join us now to get all news and special offers
                </div>
                <div class="email-info col-lg-3">
					<form method="post-get" action="#" name="form-data" class="form-data" enctype="multipart/form-data">
						<label for="email"><i class="material-icons" style="font-size:20px;color:orange;vertical-align: middle">email</i></label>
						<input class="email" type="email" id="email" placeholder="type your email here">
					</form>
                </div>
                <div class="join-us col-lg-2">
                    <div class="submit">
                        <button style="border: none;height: 50px;" for="email"><a href="#"><img src="images/icons/Button-Bg.png"></a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div footerx></div>
    <div class="view-container content">
        <div ng-view class="slide">
        
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------->
	<script type="text/javascript">
		var homepage = angular.module("homepage",["ngRoute","ngAnimate"]);
		homepage.directive("headerx",function() {
			return {
					restrict: 'AE',
					templateUrl: 'compoments/header.html'
				};
        });
        homepage.directive("footerx",function() {
            return {
                    restrict: 'AE',
                    templateUrl: 'compoments/footer.html'
                };
        });
        homepage.config(['$routeProvider',function($routeProvider) {
		    $routeProvider
		    .when("/register", {
		        templateUrl : "register.html"
            });
        }]);
    </script>
</body>
</html>
